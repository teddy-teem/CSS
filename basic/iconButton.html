<!DOCTYPE html>
<html>
    <head>
        <title>CSS in Text</title>
        <link rel="stylesheet" href="./iconButton.css" type="text/css">
        <script src="https://kit.fontawesome.com/7a44b07b13.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <button id="btn-login"> 
            <i class="fab fa-facebook-square">

            </i>
            <span class="label"><b>Facebook</b></span>
        </button>
        <button id="btn-signup">
            <i class="fab fa-google"></i>
            <span class="label">
                <b>Google</b>
            </span>
            
        </button>
        <button id="btn-disable">
            <i class="fab fa-github"></i>
            <span class="label">
                <b>Github</b>
            </span>
            
        </button>
    </body>
</html>
